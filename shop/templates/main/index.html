{% if user.is_authenticated %}
  Привет {{ user.username }}!
  <a href="{% url 'main:add_item' %}">Добавить предмет</a>

  <table>
    {% for item in item_list %}
          <tr>
              <th>{{item.name}}</th>
              <th>{{item.owner}}</th>
          </tr>
    {% endfor %}
  </table>

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
