{% if user.is_authenticated %}
  Привет {{ user.username }}!

  <table>
    {% for item in mixed_list %}
          <tr>
              <th>{{item.0.name}}</th>
              {% if item.1%}
                <th>{{item.2}}</th>
              {% else %}
                <th><a href="sell/{{item.0.id}}">Выставить на продажу</a></th>
              {% endif %}
          </tr>
    {% endfor %}
  </table>

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
